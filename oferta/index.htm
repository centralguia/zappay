<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oferta - ZapPay</title>
    <script src="https://kit.fontawesome.com/cbae488eca.js" crossorigin="anonymous"></script>
    <style>
        * {
   box-sizing: border-box;
   margin: 0;
   padding: 0;
}

#container {
            margin: 1em 0;
            display: flex;
            align-items: center;
            justify-content: center;
            
}

#saldo {
            display: flex;
            justify-content: space-between;
            width: 90%;
            border-radius: 100%;
        }
        .box {
            padding: 5px;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }
        .box1 {
            background-color: rgb(222, 243, 218);
            border-radius: 10px 0 0 10px; 
        }
        .box2 {
            background-color: rgb(91, 195, 69);
            border-radius: 0 10px 10px 0; 
        }
        a {
            text-decoration: none;
        }
        .buttonCTA {
            padding: 0.5em 2em;
            color: white;
            background-color: #5BC345;
            font-weight: 600;
            font-size: larger;
            border: none;
            border-radius: 5px;
        }
        .buttonCTA:hover{
            color: #5BC345;
            background-color: white;
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background-color: black; color: white;">
    <div id="container">
        <div id="saldo" style="background-color: rgb(222, 243, 218);">
            <div class="box box1">
                <p style="color: rgb(39, 39, 39);">Zap<span style="color: #5BC345;">Pay</span></p>
            </div>
            <div class="box box2">
                <img style="height: 10vw;" src="../wp-content/uploads/2023/09/Cash-in-Hand.png" alt="">
                <h2 style="font-size: 0.9em"><span style="font-size: 0.8em; font-weight:400;">Seu Saldo:</span></br>R$ 217,94</h2>
            </div>
        </div>
    </div>
    <h1 style="padding: 0 1.5em; font-size: 1.5em; text-align: center;">Novo sistema da ZapPay <span style="color:rgb(91, 195, 69)
    "> paga de </br> 5 a 7 salários por mês </span> apenas para ativá-lo em seu celular.
    </h1>
    <div id="video" style="padding: 1em 1.5em;">
        <div class="elementor-widget-container">
            <div style="position: relative; height: 0; padding-bottom: 56.2%; padding-top: 0;">
            <iframe id="videoFrame" style="z-index: 100; position: absolute !important; height: 100% !important; width: 100% !important;" src="https://www.youtube-nocookie.com/embed/hhhgTrfTApg?si=V8mG5IwvcmWf7YIS?enablejsapi=0&amp;autoplay=0&amp;modestbranding=1&amp;controls=0&amp;showinfo=0&amp;rel=0&amp;hd=1&amp;wmode=transparent&amp;enablejsapi=0" frameborder="0" allowfullscreen="" data-origwidth="" data-origheight=""></iframe>
            <div style="position: absolute;top: 0;width: 100%;height: 70px;background-color: transparent;z-index: 101;left: 0;"></div>
            <div style="position: absolute;bottom: 0;width: 100%;height: 50px;background-color: transparent;z-index: 101;left: 0;"></div>
            </div> 
            </div>
    </div>
    <div style="text-align: center;">
        <a href="https://go.perfectpay.com.br/PPU38CN8JHN" target="_self">
            <button id="hiddenButton" class="buttonCTA" style="display: none;">QUERO MINHA LICENÇA</button>
        </a>
    </div>
    <div id="attention" style="padding: 1em 1.5em;text-align: center;">
        <i class='fas fa-exclamation-triangle' style='font-size:2em;color:gray'></i>        
        <p>Assista a esse breve vídeo com atenção.</p>
    </div>
    <div style="background-color: #5BC345;padding: 2em 1em;text-align: center;">
        <p>ZAPPAY OFICIAL &reg; </p>
        <p>Copyright 2023 Todos os direitos reservados.</p>
    </div>
    <script>
        function showButton() {
            document.getElementById('hiddenButton').style.display = 'inline';
        }
    
        document.addEventListener('DOMContentLoaded', function () {
            // Set a timer to show the button after 12 minutes (720,000 milliseconds)
            setTimeout(showButton, 720000); // 12 minutes
        });
    </script>
    
</body>
</html>
